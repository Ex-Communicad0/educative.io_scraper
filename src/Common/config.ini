[ScraperConfig]
userdatadir = UserData0
headless = True
courseurlsfilepath =
savedirectory =
singlefilehtml = True
fullpagescreenshothtml = True
openslides = True
openmarkdownquiz = True
openhints = True
opensolutions = True
unmarkascompleted = True
scrapequiz = True
scrapecodes = True
logger = True

[DownloadUrls]
release_url = https://github.com/anilabhadatta/educative.io_scraper/releases/download/latest/
chromedriver_win = ChromeDriver_win.zip
chromedriver_linux_amd64 = ChromeDriver_linux_amd64.zip
chromedriver_linux_arm64 = ChromeDriver_linux_arm64.zip
chromedriver_mac_arm64 = ChromeDriver_mac_arm64.zip
chromedriver_mac_x86_64 = ChromeDriver_mac_x86_64.zip
chromebinary_linux_amd64 = Chrome-bin-linux-amd64.zip
chromebinary_linux_arm64 = Chrome-bin-linux-arm64.zip
chromebinary_mac_arm64 = Chrome-bin-osx.zip
chromebinary_mac_x86_64 = Chrome-bin-osx.zip
chromebinary_win = Chrome-bin-win64.zip

[ChromeDriverPath]
chromedriver_win = win/chromedriver.exe
chromedriver_linux_amd64 = linux/chromedriver
chromedriver_linux_arm64 = linux/chromedriver
chromedriver_mac_arm64 = mac/chromedriver
chromedriver_mac_x86_64 = mac/chromedriver

[ChromeBinaryPath]
chromebinary_linux_amd64 = linux/chrome/chrome
chromebinary_linux_arm64 = linux/chrome/chrome
chromebinary_mac_arm64 = mac/Chromium.app/Contents/MacOS/Google Chrome
chromebinary_mac_x86_64 = mac/Chromium.app/Contents/MacOS/Google Chrome
chromebinary_win = win/chrome.exe